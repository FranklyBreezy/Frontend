<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glidr ToDo List</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="Simple, beautiful, no-friction ToDo app">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <header>
      <h1>ðŸŒŸ Glidr ToDo List</h1>
      <button id="toggle-theme" aria-label="Toggle dark/light mode">ðŸŒ— Toggle Theme</button>
    </header>

    <section id="loading">
      <div id="spinner" class="hidden" role="status" aria-label="Loading..."></div>
    </section>

    <section id="task-section">
      <ul id="task-list" aria-label="Task list"></ul>
    </section>

    <section id="form-section">
      <h2>âž• Add a New Task</h2>
      <form id="task-form" autocomplete="off">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Title" required />

        <label for="priority">Priority (1-3)</label>
        <input type="number" id="priority" placeholder="1 (High) to 3 (Low)" min="1" max="3" />

        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" />

        <button type="submit">Add Task</button>
      </form>
      <p id="message" role="alert"></p>
    </section>
  </main>

  <!-- ðŸ”” Toast Notification -->
  <div id="toast" class="hidden" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
